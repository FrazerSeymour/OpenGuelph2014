<!doctype.html>
<html>
		<head>
				{% if title %}
				<title>{{ title }}</title>
				{% else %}
				<title>Temporary Title</title>
				{% endif %}
				<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
		</head>
		<body>
				<div class=header></div>

				{% block body %}{% endblock %}

				<div class=footer></div>
		</body>
</html>
